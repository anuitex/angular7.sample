<div class="m-4">

  <h1 *ngIf = "authors?.length == 0">No Authors</h1>
  <table class="table" *ngIf = "authors?.length != 0">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <td>{{author?.firstName}}</td>
        <td>{{author?.lastName}}</td>
        <td><a class="btn btn-info" (click)="onSelect(author)">Details</a></td>
      </tr>
    </tbody>
  </table>
  <br>
  <app-author-details [author]="selectedAuthor" (removeAuthor)="removeAuthor($event)"></app-author-details>
</div>
