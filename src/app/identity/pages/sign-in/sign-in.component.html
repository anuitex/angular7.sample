<div class="row">
  <div class="col-md-6 login-container">
    <h2 style="margin: auto">Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="signInForm.invalid">Sign In</button>
    </form>
  </div>
</div>
